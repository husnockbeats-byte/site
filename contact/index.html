<!DOCTYPE html>
<html lang="nl">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Tab Digital</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

        <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Husnock/site/eacab826f55fbb980a22698a1fbbcf9d6073b294/assets/LOGO.png">


    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-accent: #f97316;
        --text-light: #f1f5f9;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --hover-bg: #273549;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background: var(--bg-dark);
        color: var(--text-light);
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .wrap {
        flex: 1;
        max-width: 600px;
        margin: 32px auto;
        padding: 0 12px;
      }

      .card {
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 16px 20px;
        background: var(--bg-card);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        position: relative;
      }

      .back-link {
        position: absolute;
        top: 12px;
        left: 16px;
        font-size: 13px;
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 600;
      }

      .back-link:hover {
        color: var(--bg-accent);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 10px;
        animation: fadeIn 1s ease;
      }

      .logo-container img {
        height: 60px;
        width: auto;
        border-radius: 8px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 22px;
        color: #fef3c7;
        margin-top: 0;
        margin-bottom: 8px;
        text-align: center;
      }

      p.muted {
        color: var(--text-muted);
        margin-bottom: 18px;
        font-size: 14px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      label {
        font-size: 13px;
        color: var(--text-muted);
      }

      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--hover-bg);
        color: var(--text-light);
        font-size: 14px;
        font-family: "Open Sans", sans-serif;
        transition: border-color 0.2s, background 0.2s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--bg-accent);
        background: #32445a;
      }

      textarea {
        resize: vertical;
        min-height: 90px;
      }

      button {
        align-self: flex-start;
        background: linear-gradient(90deg, #ea580c, var(--bg-accent));
        color: #fff;
        font-weight: 600;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.25s ease;
        font-size: 14px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(249, 115, 22, 0.4);
      }

      .success-message,
      .error-message {
        margin-top: 14px;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        font-size: 14px;
      }

      .success-message {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .error-message {
        background: rgba(244, 63, 94, 0.2);
        color: #f43f5e;
      }

      .success-message.show,
      .error-message.show {
        opacity: 1;
      }

      footer {
        background: #111;
        color: #999;
        text-align: center;
        padding: 20px 0;
        font-size: 13px;
        margin-top: 24px;
        border-top: 1px solid #1e293b;
      }

      footer a {
        color: var(--bg-accent);
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <a
          class="back-link"
          href="index.html"
          >← Terug</a
        >

        <div class="logo-container">
          <img
            src="https://raw.githubusercontent.com/Husnock/site/eacab826f55fbb980a22698a1fbbcf9d6073b294/assets/LOGO.png"
            alt="Tab Digital Logo"
          />
        </div>

        <h1>Neem contact op</h1>
        <p class="muted">
          Heeft u een idee, vraag of project waarbij Google Workspace en/of Apps Script kan helpen?
          Laat het me weten – ik neem zo snel mogelijk contact met u op.
        </p>

        <form id="contactForm">
          <label for="name">Naam</label>
          <input type="text" id="name" name="name" placeholder="Uw naam" required />

          <label for="email">E-mailadres</label>
          <input type="email" id="email" name="email" placeholder="u@voorbeeld.nl" required />

          <label for="message">Bericht</label>
          <textarea
            id="message"
            name="message"
            placeholder="Laat me weten hoe ik u kan helpen..."
            required
          ></textarea>

          <button type="submit">Verstuur bericht</button>
        </form>

        <div class="success-message" id="successMessage">
          ✅ Bedankt! Uw bericht is succesvol verzonden.
        </div>
        <div class="error-message" id="errorMessage">❌ Er is iets misgegaan.</div>
      </div>
    </div>

    <script>
      const form = document.getElementById("contactForm");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        successMessage.classList.remove("show");
        errorMessage.classList.remove("show");

        const formData = new FormData(form);
        const params = new URLSearchParams();
        for (const [key, value] of formData.entries()) params.append(key, value);

        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbxgazUzBhmNEOAbzqrwWbXCyJsJQy9yEu8s28hZVMD4oBIu2gEtq9crKh7ZkSU7HjI4gQ/exec",
            { method: "POST", body: params }
          );
          const result = await response.json();

          if (result.success) {
            successMessage.classList.add("show");
            form.reset();
            setTimeout(() => successMessage.classList.remove("show"), 4000);
          } else {
            // De foutmelding van de script-server wordt al in het Nederlands gegeven, 
            // dus die hoeven we niet te vertalen, maar de fallback wel.
            errorMessage.textContent = `❌ ${result.error || "Er is iets misgegaan."}`;
            errorMessage.classList.add("show");
            setTimeout(() => errorMessage.classList.remove("show"), 4000);
          }
        } catch (err) {
          errorMessage.textContent = `❌ Er is een netwerkfout opgetreden: ${err.message}`;
          errorMessage.classList.add("show");
          setTimeout(() => errorMessage.classList.remove("show"), 4000);
        }
      });
    </script>

    <footer>
      &copy; 2025 Tab Digital. Alle rechten voorbehouden.
    </footer>
  </body>
</html>
